<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="css/toastr.css" rel="stylesheet"/>
</head>

<body onload="fetchBusinessMenus();">
    <section class="header">
        <nav class="navbar">
            <div class="navbar-box">
                <h3 id="custNameId" class="heading-tertiary "></h3>
            </div>

            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#" class="navbar-link" data-toggle="modal" data-target="#exampleModal"><img src="https://img.icons8.com/nolan/50/fast-cart.png"/></a>
                    </li>
                
                <li class="navbar-item">
                    <a href="index.html" onclick="logOut()" class="navbar-link-book">Log Out</a>
                </li>
            </ul>

            <div class="toggle">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <div class="header-container">
            <div class="video">
            <div class="header-box">
                <h1 class="heading-primary">
                    <span id="restaurant">MENU</span>
                </h1>
            </div>
        </div>
    </section>

    <div class="container">
        
        <button style="margin-top: 50px;" type="button" onclick="sortJSON_objects()" class="btn  btn-lg float-end sortGradient">Sort Items</button></div>
    
    <section class="menu">
      
        <div class="container">
           
            <!--populate menus dynamically-->
            <div id="displayMenuId" class="menu-grid">

            </div>
        </div>
    </section>

    <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div  class="modal-dialog" role="document">
            <div class="modal-content" >
                <div class="modal-header text-center">
                    <h1 class="modal-title " id="exampleModalLabel">CART ITEMS</h1>
                </div>
                <table id="addItems">
                    <tr>
                      <th>Item Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                    </tr>
                    
                </table>
                <br><br><br>
                <h1 class="text-center" id="totalPrice"></h1>
                <div>
                <div><h3><label style="padding-left: 70px;" for="fname">Address</label><input style="margin-left: 2%;" type="text" id="fname" name="fname"></h3></div>
                
                <div style="margin-left: 220px;"><button type="button" class="btn btn-success btn-lg ">Pay</button></div>

                <div class="modal-body">
                    <div id="accordion">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/toast.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
